<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <table th:fragment="job-listing" class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p>ID:<span th:text="${job.getId()}"></span></p>
                <p>Name:<span th:text="${job.getName()}"></span></p>
                <p>Employer:<span th:text="${job.getEmployer()}"></span></p>
                <p>Location:<span th:text="${job.getLocation()}"></span></p>
                <p>Position Type:<span th:text="${job.getPositionType()}"></span></p>
                <p>Skill:<span th:text="${job.getCoreCompetency()}"></span></p>
            </td>
        </tr>
    </table>
</body>
</html>
